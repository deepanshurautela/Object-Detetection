{% extends "base.html" %}

{% block body %}
      <div class="row" style="margin-top: 10px;"">
      <div class="col-md-4">
      <div style="margin-top:10%;">
      <a href="{% url 'list' %} "><img src="{{ photo.image.url }}" class="card-img-top" alt="{{photo.image.public_id}}"></a>
      <form action="delete" method="delete">
      <button class="btn btn-danger" type="submit" value="delete">Delete</button>
      </form>
      </div>
      </div>
      <div class="col-md-8" style="margin-top: 10px;">
      <ul class="list-group list-group-flush">
      {% for each in text %}
            <li class="list-group-item"><p class="lead">{{ each.class|title }}</p> <p>{{ each.score }}</p></li>
      {% endfor %}
      </ul>
      </div>
      </div>
{% endblock body %}
