{% extends "base.html" %}

{% block body %}
      <div class="row" style="margin-top: 10px;"">
      <div class="col-md-4">
      <div style="margin-top:10%;">
      <a href="{% url 'list' %} "><img src="{{ photo.image.url }}" class="card-img-top" alt="{{photo.image.public_id}}"></a>
      </div>
      </div>
      <div class="col-md-8" style="margin-top: 10px;">
      <ul class="list-group list-group-flush">
      {% for each in text %}
            <li class="list-group-item"><h6>{{ each.class|title }}</h6> <p>{{ each.score }}</p></li>
      {% endfor %}
      <button class="btn btn-danger" style="margin-bottom: 10px;" href="delete/{{photo.image.public_id}}">Delete</button>
      </ul>
      </div>
      </div>
{% endblock body %}
