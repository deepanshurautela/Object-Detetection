{% load cloudinary %}
{% load staticfiles %}
{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
       <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script>
      {% block javascript %}{% endblock %}
    </script>
   
  </head>
  <body>
            <div class="bootstrap-iso">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Navbar</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'list' %}">List View <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'upload'%}"">Upload</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action={% url 'logout' %} method="get">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
            </form>
          </div>
        </nav>
    </div>
    {% block body %}{% endblock %}
  </body>
</html>
